<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content = "text/html;charset=utf-8">
        <title>Rotating V</title>
        <script id = "vertex-shader" type = "x-shader/x-vertex">
            attribute vec4 aPosition;
            uniform float uTheta;

            void
            main()
            {
                float s = sin(uTheta);
                float c = cos(uTheta);

                gl_Position.x = -s*aPosition.y + c*aPosition.x;
                gl_Position.y =  s*aPosition.x + c*aPosition.y;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
            }
        </script>

        <script id = "fragment-shader" type = "x-shader/x-fragment">
            precision mediump float;
            uniform vec4 color;

            void
            main()
            {
                gl_FragColor = color;
            }
        </script>
        <script type = "text/javascript" src = "../Common/initShaders.js"></script>
        <script type = "text/javascript" src = "../Common/MV.js"></script>



    </head>
    <body>
        <div class="slidecontainer">
            <input type="range" min="1" max="60" value="1" class="slider" id="myRange">
            <p>FPS: <span id="demo"></span></p>
            <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("demo");
                output.innerHTML = slider.value; 
                slider.oninput = function() {
                output.innerHTML = this.value;
                }       
            </script>
        </div>
        <canvas id = "gl-canvas" width="512" height="512"> Browser cannot render</canvas>
    </body>

    <script type = "text/javascript" src = "rotatingV.js"></script>
</html>
